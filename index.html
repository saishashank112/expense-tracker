<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <center><h2>Expense Tracker</h2></center> <!-- Optional heading style -->
  
  <div class="container">
    <h4>Current Balance:</h4>
    <h1 id="balance">$0.00</h1> <!-- ✅ Fixed ID from "Balance" to "balance" to match JS -->

    <div class="inc_exp-container">
      <div>
        <h4>Amount Credited</h4>
        <p id="money-plus" class="money-plus">+$0.00</p>
      </div>
      <div>
        <h4>Amount Deducted</h4>
        <p id="money-minus" class="money-minus">-$0.00</p>
      </div>
    </div>

    <h3>Add New Transaction</h3>
    <form id="form">
      <div class="form-control">
        <label for="text">Transaction Subject</label>
        <input type="text" id="text" placeholder="Enter Subject..." required />
      </div>

      <div class="form-control">
        <label for="income-text">Amount Credited</label>
        <input
          type="number"
          id="income-text"
          placeholder="Enter Amount Credited"
        />
      </div>

      <div class="form-control">
        <label for="expense-text">Amount Deducted</label> <!-- ✅ Fixed ID in label -->
        <input
          type="number"
          id="expense-text"
          placeholder="Enter Amount Deducted"
        />
      </div>

      <button type="submit" id="btn">Add Transaction</button>

      <h3>Transaction History</h3>
      <ul class="list" id="list"></ul>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
